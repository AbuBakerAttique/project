<!DOCTYPE html>
<html>
  <head>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parked Cars</title>
    <style>
      /* Styles for the list of parked cars */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      /* Styles for the "Pay Now" buttons */
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>List of Parked Cars</h1>
    <ul>
      <li>
        <span>Car 1 - License Plate ABC123</span>
        <button type="button">Pay Now</button>
      </li>
      <li>
        <span>Car 2 - License Plate XYZ789</span>
        <button type="button">Pay Now</button>
      </li>
      <li>
        <span>Car 3 - License Plate DEF456</span>
        <button type="button">Pay Now</button>
      </li>
    </ul>
  </body>
</html>
